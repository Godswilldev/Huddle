<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Huddle landing page</title>
</head>

<body>
    <section class="section-navbar">
      <nav class="nav">
        <ul>
          <li><img src="images/logo.svg" class="nav__logo" alt="nav-logo"></li>
          <li><a href="#" class="btn btn--white">Try it Free</a></li>
        </ul>
      </nav>
    </section>


    <section class="section-intro">
      <div class="intro">
        <h1 class="heading__primary">Build The Community Your Fans Will Love</h1>
        <p class="paragraph__primary">Huddle re-imagines the way we build communities. You have a voice, but so does 
          your audience. Create connections with your users as you engage in genuine discussion. 
          </p>
          <li><a href="#" class="btn btn--white">Try it Free</a></li>
          <img src="images/screen-mockups.svg" alt="" class="intro__img">
      </div>
    </section>
</body>

</html>
